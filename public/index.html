<!DOCTYPE html>
<html ng-app="decode">
<head>
	<base href="/">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style/all.css">
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Portland</title>
</head>
<body style="background-color: #E4E5E7;">
	<section class="backdrop" id="backdrop" onclick="backNone()"></section>
	<section class="mobile" id="mobile">cvfv</section>
	<section class="header">
		<div class="header-inner">
			<div class="header-logo">
				<img src="img/menu.svg" alt="menu" class="menu-icon" id="menu-icon" onclick="menu()">
				<span>Izbasarov</span>
			</div>
			<div class="header-link">
				<a ui-sref ="basket">Home</a>
				<a href="#">Devices</a>
				<a href="#">Delivery & Payment</a>
				<a href="#">Guarantee</a>
				<a href="#">About Us</a>
			</div>
			<div class="header-auth">
				<div class="header-auth-cart">
					<div class="header-auth-cart__icon">
						<img src="img/Shopping-Cart-Icon.jpg">
					</div>
					<div class="header-auth-cart__sub">CART</div>
					<div class="header-auth-cart__num">0</div>
				</div>
				<div class="header-auth-sign">SIGN IN</div>
			</div>
		</div>
	</section>
	<!-- next section -->
	<section class="headerInfo">
		<div class="headerInfo-inner">
			<div class="info-links">
				<div href="#" class="link">TOP SALES</div>
				<div href="#" class="link">BRAND FOCUS</div>
				<div href="#" class="link">HI-TECH</div>
				<div href="#">BEST SELLERS</div>
				<div href="#">PROJECTS</div>
			</div>
			<div class="sup-search">
				<span class="sup-search__support">Support</span>
				<div class="sup-search__search">
					<img src="img/Search-Icon.jpg" alt="search">
					<input type="text" placeholder="I`m looking for...">
				</div>
			</div>
		</div>
	</section>
		<!-- dropdown menu -->

	<section class="newmenu" id="newmenu">
		csds
	</section>
	<!-- Carusel -->
	
	<section class = "slider">
		<div class = "slider-inner" id = "slider-inner">
			<div class="slider-item" style = "background-image: url(img/slide1.jpg)"></div>
			<div class = "slider-item" style = "background-image: url(img/slide2.jpg)"></div>
			<div class = "slider-item" style = "background-image: url(img/slide3.jpg)"></div>
			<div class = "slider-item" style = "background-image: url(img/slide4.jpg)"></div>			
		</div>
		<img src="img/caret-symbol.png" class = "arrow arrow--left" onclick = "backSlide()" id="prev">
		<img src="img/caret-symbol.png" class = "arrow arrow--right" onclick = "nextSlide()" id="next">
		<div class = "slider-ind">
			<div class = "slider-ind__slide active" onclick="setSlidebyIndicator(0)"></div>
			<div class = "slider-ind__slide" onclick="setSlidebyIndicator(1)"></div>
			<div class = "slider-ind__slide" onclick="setSlidebyIndicator(2)"></div>
			<div class = "slider-ind__slide" onclick="setSlidebyIndicator(3)"></div>
		</div>
	</section>

	<ui-view>
		
	</ui-view>
</body>
<script type="text/javascript" src="/js/vendor/ng.min.js"></script>
<script type="text/javascript" src="/js/vendor/ng-route.min.js"></script>
<script type="text/javascript" src="/js/vendor/ng-cookies.min.js"></script>
<script type="text/javascript" src="/app.js"></script>

<script type="text/javascript" src="/js/controllers/local.js"></script>
<script type="text/javascript" src="/js/controllers/home.js"></script>
<script type="text/javascript" src="/js/controllers/basket.js"></script>

<script src="js/slider.js"></script>
<script src="js/menu.js"></script>

</html>
