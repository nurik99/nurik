
	<form ng-submit ="vm.registration()" id="signup">
		<input type="text" ng-model = "vm.name" class="input input--login" placeholder="Name">
		<input type="email" ng-model = "vm.email" class="input input--login" placeholder="E-mail">
		<input type="password" ng-model = "vm.password" class="input input--login" placeholder="Password">
		<button type="submit">Registration</button>
	</form>
