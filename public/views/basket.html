<div class="basket" ng-repeat = "basket in vm.basket">
	<div class="basket__div">Name :&nbsp;<div ng-bind = "basket.name"></div></div>
	<div class="basket__div">Price :&nbsp;<div>{{basket.price}} {{vm.v}}</div></div>
	<div class="basket__div">Description :&nbsp;<div ng-bind = "basket.desc"></div></div>
	<div class="basket__div">Count :&nbsp;<div ng-bind = "basket.count"></div></div>
</div>
