<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style/all.css">
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Portland</title>
    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</head>
<body style="background-color: #E4E5E7;">
	<section class="backdrop" id="backdrop" onclick="backNone()"></section>
	<section class="mobile" id="mobile">cvfv</section>
	<section class="header">
		<div class="header-inner">
			<div class="header-logo">
				<img src="img/menu.svg" alt="menu" class="menu-icon" id="menu-icon" onclick="menu()">
				<span>Portland</span>
			</div>
			<div class="header-link">
				<a href="#">Home</a>
				<a href="#">Devices</a>
				<a href="#">Delivery & Payment</a>
				<a href="#">Guarantee</a>
				<a href="#">About Us</a>
			</div>
			<div class="header-auth">
				<div class="header-auth-cart">
					<div class="header-auth-cart__icon">
						<img src="img/Shopping-Cart-Icon.jpg">
					</div>
					<div class="header-auth-cart__sub">CART</div>
					<div class="header-auth-cart__num">0</div>
				</div>
				<div class="header-auth-sign">SIGN IN</div>
			</div>
		</div>
	</section>
	<!-- next section -->
	<section class="headerInfo">
		<div class="headerInfo-inner">
			<div class="info-links">
				<a href="#">TOP SALES</a>
				<a href="#">BRAND FOCUS</a>
				<a href="#">HI-TECH</a>
				<a href="#">BEST SELLERS</a>
				<a href="#">PROJECTS</a>
			</div>
			<div class="sup-search">
				<span class="sup-search__support">Support</span>
				<div class="sup-search__search">
					<img src="img/Search-Icon.jpg" alt="search">
					<input type="text" placeholder="I`m looking for...">
				</div>
			</div>
		</div>
	</section>
	<!-- Carusel -->
	
	<section class = "slider">
		<div class = "slider-inner" id = "slider">
			<div class = "slider-item" style = "background-image: url(img/slide1.jpg)"></div>
			<div class = "slider-item" style = "background-image: url(img/slide2.jpg)"></div>
			<div class = "slider-item" style = "background-image: url(img/slide3.jpg)"></div>
			<div class = "slider-item" style = "background-image: url(img/slide4.jpg)"></div>				
		</div>
		<img src="img/caret-left.png" class = "arrow arrow--left" onclick = "backSlide()">
		<img src="img/caret-right.png" class = "arrow arrow--right" onclick = "nextSlide()">
		<div class = "slider-ind">
			<div class = "slider-ind__slide active" onclick="setSlidebyIndicator(0)"></div>
			<div class = "slider-ind__slide" onclick="setSlidebyIndicator(1)"></div>
			<div class = "slider-ind__slide" onclick="setSlidebyIndicator(2)"></div>
			<div class = "slider-ind__slide" onclick="setSlidebyIndicator(3)"></div>
		</div>
	</section>
	
	<!-- Filter -->
	<section class="filter">
		<div class="sort">
			<span>SORT BY</span>
			<input type="text" class="radio">
			<span class="sort__keyw">KEYWORDS</span>
			<input type="text" placeholder="Tablet" class="sort__keyInput">
		</div>
		<div class="price">
			<span>Price</span>
			<input type="number">
			<span> - </span>
			<input type="number">
			<span class="price__free">Free Shopping</span>
		</div>
		<div class="country">
			<span>SHIP TO</span>
			<input type="text">
		</div>
	</section>
	<!-- Content -->
	<section class="content">
		<div class="content-filter"></div>
		<div class="content-inner"></div>
	</section>
</body>
<script src="js/slider.js"></script>
<script src="js/menu.js"></script>
</html>
